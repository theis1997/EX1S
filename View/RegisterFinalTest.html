<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>The Dating App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Stylesheet.css'>
    <script src='main.js'></script> <!-- Undersøg/tænk over hvad og hvorfor der linkes til en js script fil her (funktionalitet ved eventlistener buttons?)!!!-->
</head>
<body>
    <div class="container">    
    <h1>Sign Up</h1>
        <form class="container" method="post" action="/" id= "formRegister" name="formRegister"> 
    
            <label for="firstName">First Name:</label><br>  
            <input type="text"  size=20  id="fname" name="fname" placeholder="Firstname"><br> <!-- [a-z,A-Z,ÆØÅ,æøå] ????-->

            <label for="lastName">Last Name:</label><br>
            <input type="text" size=20 id="lname" name="lname" placeholder="Lastname"><br>

        
            <label for="username">Username:</label><br>
            <input type="text" size=20 id="username" name="username" placeholder="Username"><br>


            <label for="password">Password:</label><br>
            <input type="password" size=20 id="password" name="password" placeholder="Password"><br>

            
            <label for="age">Age:</label><br>
            <input type="text" size=3 id="age" name="age" placeholder="Age"><br>

            <label for="interest">Interest</label><br>
            <input type="text" size=20 id="interest" name="interest" placeholder="Interest"><br>
        
            

            <div id=radiobuttons> 
            <label for="gender" class="radio-inline">Gender</label><br>
            
            <input type="radio" id= "male" name="gender"><label for="male" class="radio-inline">Male</label>
            <input type="radio" id="female" name="gender"><label for="female" class="radio-inline">Female</label><br>

            <button>Submit</button><br><br>

            </div>
    </div>

</body>
</html>
