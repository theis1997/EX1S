<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create users</title>
    <style>
        .formBox{
            padding: 0.5rem 2rem;
        }
    </style>
</head>
<body>
    <form>
        <div class="formBox">
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" placeholder="First name"/><br>
        </div>
        <div class="formBox">
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" placeholder="Last name"/><br>
        </div>

        <div class="formBox">
            <label for="username">User name:</label>
            <input type="text" id="username" placeholder="User name"/><br>
        </div>

        <div class="formBox">
            <label for="age">Age:</label>
            <input type=number id="age" placeholder="Age"/><br>
        </div>

        <div class="formBox">
            <label for="interests">Interests:</label>
            <input type="text" id="interests" placeholder="Interests"/><br>
        </div>

        <div class="formBox">
            <label for="pwd">Password:</label>
            <input type="password" size=20 id="pwd" name="pwd" placeholder="Password"><br>

            <label for="cpwd">Confirm Password:</label>
            <input type="password" size=20 id="cpwd" name="cpwd" placeholder="Confirm Password"><br>
        </div>

            <input type="radio" id="gender" name="female" value="female"><label for="female">Female</label><br>

        <div class="formBox">
            <button id="btn">Create user</button>
        </div>

        <div id="msg">
            <pre></pre>
        </div>
    </form>
<script>src = "Users.js"</script>
    
</body>
</html>
